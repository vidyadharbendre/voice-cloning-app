# ================================
# FILE: deployment/kubernetes.yml
# ================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-cloning-api
  labels:
    app: voice-cloning-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: voice-cloning-api
  template:
    metadata:
      labels:
        app: voice-cloning-api
    spec:
      containers:
      - name: voice-cloning-api
        image: voice-cloning-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: USE_GPU
          value: "false"  # Set to true if GPU nodes available
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: outputs
          mountPath: /app/outputs
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: uploads
        emptyDir: {}
      - name: outputs
        emptyDir: {}
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: voice-cloning-api-service
spec:
  selector:
    app: voice-cloning-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-cloning-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: voice-cloning-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voice-cloning-api-service
            port:
              number: 80